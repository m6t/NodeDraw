<!doctype html>
<html>

<head>
    <title>Hi Reddit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; background: darkgray;overflow: hidden}
    </style>
</head>

<body>
    <div>
        Size : <select style="height: 30px;width: 100px" id="size">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9" selected="selected">9</option>
            <option value="11">11</option>
        </select> Color : <select style="height: 30px;width: 100px"  id="color">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="blue" selected="selected">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="gray">Gray</option>
        </select>
    </div>
    <div>
        <canvas style="background: white" width="600" height="600" id="canvas"></canvas>
    </div>
<div>
    <h1>Alper Tokcan <span style="color:red">â™¥</span>Reddit</h1>
</div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    $('#canvas')[0].width = screen.width;
    $('#canvas')[0].height = screen.height;
    var socket = io();
    var lastX, lastY;
    var mousePressed = false;
    var ctx = document.getElementById('canvas').getContext("2d");
    var touchfirst = false;

    socket.on('draw', function (args) {
        DrawR(args.W.X, args.W.Y, args.T.X, args.T.Y, args.C, args.G);
    });

    $('#canvas')[0].addEventListener('touchstart', function (e) {
        mousePressed = true;
        touchfirst = true;

    });

    $('#canvas')[0].addEventListener('touchend', function (e) {
        mousePressed = false;
    });

    $('#canvas')[0].addEventListener('touchmove', function (e) {
        var x = e.touches[0].clientX;
        var y = e.touches[0].clientY;

        if (mousePressed) {
            Draw(x, y, true);
        }
    });

    $('#canvas').mousedown(function (e) {
        mousePressed = true;
        Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
    });

    $('#canvas').mousemove(function (e) {
        if (mousePressed) {
            Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true);
        }
    });

    $('#canvas').mouseup(function (e) {
        mousePressed = false;
    });

    $('#canvas').mouseleave(function (e) {
        mousePressed = false;
    });

    function Draw(x, y, isDown) {

        if (isNaN(x) || isNaN(y))
            return;
        if (touchfirst) {
            lastX = x; lastY = y;
            touchfirst=false;
            return;
        }
        if (isDown) {
            socket.emit("draw", {
                W: { X: lastX, Y: lastY },
                T: { X: x, Y: y },
                C: $('#color').val(),
                G: $('#size').val()
            }
            );
        }
        lastX = x; lastY = y;
    }

    function DrawR(fx, fy, tx, ty, renk, genislik) {
        ctx.beginPath();
        ctx.strokeStyle = renk;
        ctx.lineWidth = genislik;
        ctx.lineJoin = "round";
        ctx.moveTo(fx, fy);
        ctx.lineTo(tx, ty);
        ctx.closePath();
        ctx.stroke();
    }


</script>
</body>

</html>
